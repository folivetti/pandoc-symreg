name:                pandoc-symreg
version:             0.1.0.0
github:              "folivetti/pandoc-symreg"
license:             BSD3
author:              "Fabricio Olivetti de França"
maintainer:          "fabricio.olivetti@gmail.com"
copyright:           "2023 Fabricio Olivetti de França"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            A pandoc-like cli tool and library to convert symbolic regression expressions to convenient formats
# category:            Text

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/folivetti/pandoc-symreg#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- parsec-numbers
- optparse-applicative
- srtree

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-do-bind

library:
  source-dirs: src

executables:
  pandoc-symreg-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandoc-symreg

tests:
  pandoc-symreg-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandoc-symreg
